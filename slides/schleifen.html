<h1 id="for-vs-while-f%C3%BCr-aufz%C3%A4hlungen"><code>for</code> vs <code>while</code> für Aufzählungen</h1>
<div class="columns undefined"><div>
<p>for:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"> <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">5</span>; i++) {
   System.out.println(i);
 }
</code></pre>
<ul>
<li><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""> Variable <code>i</code> nur innerhalb der Schlaufe sichtbar</li>
<li><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""> kürzer</li>
</ul>
</div><div class="undefined">
<p>while:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"> <span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>;
 <span class="hljs-keyword">while</span> (i &lt; <span class="hljs-number">5</span>) {
   System.out.println(i);
   i++;
 }
</code></pre>
<ul>
<li><img class="emoji" draggable="false" alt="😱" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f631.svg" data-marp-twemoji=""> Variable <code>i</code> wird <strong>ausserhalb der Schleife</strong> initialisiert</li>
</ul>
</div></div>
