<header>Modul 319 - Kontrollstrukturen</header>
<h1 id="if--else-if--else">if / else if / else</h1>
<div class="columns undefined"><div>
<ul>
<li>
<p>Wird dafr verwendet, <strong>Bedingungen zu berprfen</strong></p>
</li>
<li>
<p>Als Bedingung dient ein <strong>Bool'scher Wert</strong> (<code>true</code>, <code>false</code>), welche ber ein<br>
<strong>Vergleichsoperator</strong> erzeugt wird.</p>
</li>
<li>
<p>Kontrolliert ob ein Codeabschnitt durchlaufen wird</p>
</li>
</ul>

<header>Modul 319 - Kontrollstrukturen</header>
<h1 id="if--else-if--else-1">if / else if / else</h1>
<div class="columns undefined"><div>
<h3 id="beispiel">Beispiel</h3>
<p>Wenn, <code>if</code>, ein Kunde einen Auftrag ber 1000.-- erteilt, bekommt er 4 % Rabatt.</p>
<p><img src="./images/if-kontrollstruktur-beispiel.png" alt="" style="height:270px;"></p>
</div><div class="undefined">
<h3 id="in-java">In Java</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-type">double</span> <span class="hljs-variable">price</span> <span class="hljs-operator">=</span> StdInput.readDouble();

<span class="hljs-keyword">if</span> (price &gt; <span class="hljs-number">1000</span>) {
    price *= <span class="hljs-number">0.96</span>;
}

System.out.println(<span class="hljs-string">"Your price "</span> + price);
</code></pre>
<ul>
<li>Bedingung: <code>price &gt; 1000</code>
<ul>
<li>Operator: <code>&gt;</code> grsser als</li>
</ul>
</li>
<li>Anweisung: <code>price *= 0.96</code>
<ul>
<li>Oder: <code>price = price * 0.96</code></li>
</ul>
</li>
</ul>
</div></div>

<footer>BBZBL / Lukas Hodel /  Applikationen entwerfen und implementieren</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-header="Modul 319 - Kontrollstrukturen" data-footer="BBZBL / Lukas Hodel /  Applikationen entwerfen und implementieren" data-class="emoji-list" data-theme="bbzbl" lang="C" class="emoji-list" data-marpit-pagination="5" style="--paginate:true;--header:Modul 319 - Kontrollstrukturen;--footer:BBZBL / Lukas Hodel /  Applikationen entwerfen und implementieren;--class:emoji-list;--theme:bbzbl;" data-marpit-pagination-total="7">
<header>Modul 319 - Kontrollstrukturen</header>

<h1 id="if--else-if--else-2">if / else if / else</h1>
<p>Mit <code>else if</code> kann priorisiert auf weitere Bedingungen reagiert werden</p>
<div class="columns undefined"><div>
<h3 id="schema">Schema</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">if</span> (&lt;Bedingung1&gt;) {
    &lt;Anweisung1&gt;
} <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (&lt;Bedingung2&gt;) { <span class="hljs-comment">// Optionaler Block</span>
    &lt;Anweisung2&gt;
} <span class="hljs-keyword">else</span> {                  <span class="hljs-comment">// Optionaler Block</span>
    &lt;Anweisung3&gt;
}
</code></pre>
<ul>
<li><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f4a1.svg" data-marp-twemoji=""> if-Statements knnen beliebig verschachtelt werden!</li>
</ul>
</div><div class="undefined">
<h3 id="code-beispiel">Code-Beispiel</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-type">int</span> age; <span class="hljs-comment">// beliebiges alter</span>
<span class="hljs-type">double</span> betrag; <span class="hljs-comment">// beliebiger Betrag</span>
<span class="hljs-keyword">if</span> (betrag &gt; <span class="hljs-number">10000</span> &amp;&amp; age &lt; <span class="hljs-number">18</span>) {
    <span class="hljs-comment">// mehr als 10000 ausgegeben</span>
    <span class="hljs-comment">// UND unter 18 Jahre alt</span>
    betrag *= <span class="hljs-number">0.9</span>;
} <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span>(betrag &gt; <span class="hljs-number">1000</span>) {
    betrag *= <span class="hljs-number">0.96</span>;
} <span class="hljs-keyword">else</span> { <span class="hljs-comment">// Fr alle andern</span>
    betrag *= <span class="hljs-number">0.98</span>;
}
</code></pre>
</div></div>

<footer>BBZBL / Lukas Hodel /  Applikationen entwerfen und implementieren</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-header="Modul 319 - Kontrollstrukturen" data-footer="BBZBL / Lukas Hodel /  Applikationen entwerfen und implementieren" data-theme="bbzbl" lang="C" data-marpit-pagination="6" style="--paginate:true;--header:Modul 319 - Kontrollstrukturen;--footer:BBZBL / Lukas Hodel /  Applikationen entwerfen und implementieren;--theme:bbzbl;" data-marpit-pagination-total="7">
<header>Modul 319 - Kontrollstrukturen</header>
<h1 id="switch--case">switch / case</h1>
<div class="columns undefined"><div>
<ul>
<li>
<p>Wird dafr verwendet, <strong>Gleichheit zu berprfen</strong></p>
</li>
<li>
<p>Als Bedingung dient die exakte Gleichheit von Werten (<code>==</code>)</p>
</li>
<li>
<p>Mit <code>break</code> wird abgebrochen</p>
</li>
<li>
<p>Ohne <code>break</code> wird die nchste Anweisung auch ausgefhrt</p>
</li>
</ul>
</div><div class="undefined">

<h1 id="switch--case-1">switch / case</h1>
<div class="columns undefined"><div>
<h3 id="schema-1">Schema</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">switch</span>(wert) {
  <span class="hljs-keyword">case</span> vergleichsWert1:
    &lt;Anweisung1&gt;;
    <span class="hljs-comment">// ohne `break` wird auch &lt;Anweisung2&gt;</span>
    <span class="hljs-comment">// bis zum `break` ausgefhrt.</span>
  <span class="hljs-keyword">case</span> vergleichsWert2:
    &lt;Anweisung2&gt;;
    <span class="hljs-keyword">break</span>;
  <span class="hljs-keyword">default</span>:
    &lt;StarndardAnweisung&gt;;
}
</code></pre>
<ul>
<li><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f4a1.svg" data-marp-twemoji=""> Natrlich knnen beliebig viele <code>case</code> Blcke folgen!</li>
</ul>
</div><div class="undefined">
<h3 id="code-beispiel-1">Code Beispiel</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">switch</span>(kunde) {
    <span class="hljs-keyword">case</span> <span class="hljs-string">"Hans"</span>:
        System.out.println(<span class="hljs-string">"Hallo Hans!"</span>);
    <span class="hljs-keyword">case</span> <span class="hljs-string">"Fritz"</span>:
        System.out.println(<span class="hljs-string">"wie goots?"</span>);
        <span class="hljs-keyword">break</span>;
    <span class="hljs-keyword">default</span>:
        System.out.println(<span class="hljs-string">"Ciao"</span>);
    }
}
</code></pre>
<ul>
<li>Hans: Hallo Hans! wie goots?</li>
<li>Fritz: wie goots?</li>
<li>Alle Anderen: Ciao</li>
</ul>
