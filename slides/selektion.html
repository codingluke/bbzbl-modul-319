<header>Modul 319 - Selektionen</header>
<h1 id="%E2%9A%96%EF%B8%8F-bedingungen--vergleichsoperatoren"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2696.svg" data-marp-twemoji=""> Bedingungen | <em>Vergleichsoperatoren</em></h1>
<p>Gegeben: <code>int a = 3; int b = 3;</code></p>
<table>
<thead>
<tr>
<th style="text-align:left">Operator</th>
<th style="text-align:left">Beschreibung</th>
<th style="text-align:left">Beispiel</th>
<th style="text-align:left">Resultat</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left"><code>==</code></td>
<td style="text-align:left">berprft auf <u>Gleichheit</u> <sup>*</sup></td>
<td style="text-align:left"><code>a == b</code></td>
<td style="text-align:left"><code>true</code></td>
</tr>
<tr>
<td style="text-align:left"><code>!=</code></td>
<td style="text-align:left">berprft auf <u>Ungleichheit</u> <sup>*</sup></td>
<td style="text-align:left"><code>a != b</code></td>
<td style="text-align:left"><code>false</code></td>
</tr>
<tr>
<td style="text-align:left"><code>&gt;</code></td>
<td style="text-align:left">ist linker Operand <u>grsser</u></td>
<td style="text-align:left"><code>a &gt; b</code></td>
<td style="text-align:left"><code>false</code></td>
</tr>
<tr>
<td style="text-align:left"><code>&gt;=</code></td>
<td style="text-align:left">ist linker Operand <u>grsser oder gleich</u></td>
<td style="text-align:left"><code>a &gt;= b</code></td>
<td style="text-align:left"><code>true</code></td>
</tr>
<tr>
<td style="text-align:left"><code>&lt;</code></td>
<td style="text-align:left">ist linker Operand <u>kleiner</u></td>
<td style="text-align:left"><code>a &lt; b</code></td>
<td style="text-align:left"><code>false</code></td>
</tr>
<tr>
<td style="text-align:left"><code>&lt;=</code></td>
<td style="text-align:left">ist linker Operand <u>kleiner oder gleich</u></td>
<td style="text-align:left"><code>a &lt;= b</code></td>
<td style="text-align:left"><code>true</code></td>
</tr>
</tbody>
</table>
<div class="footnotes undefined"><p>* nur bei primitiven Datentypen. Nicht bei <code>String</code>!</p>
</div>
<footer>BBZBL / Lukas Hodel /  Applikationen entwerfen und implementieren</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-header="Modul 319 - Selektionen" data-footer="BBZBL / Lukas Hodel /  Applikationen entwerfen und implementieren" data-theme="bbzbl" lang="C" data-marpit-pagination="5" style="--paginate:true;--header:Modul 319 - Selektionen;--footer:BBZBL / Lukas Hodel /  Applikationen entwerfen und implementieren;--theme:bbzbl;" data-marpit-pagination-total="11">
<header>Modul 319 - Selektionen</header>
<h1 id="%F0%9F%8D%B2-bedingungen-kombinieren"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f372.svg" data-marp-twemoji=""> Bedingungen kombinieren</h1>
<p>Gegeben: <code>boolean a = true; boolean b = false;</code></p>
<table>
<thead>
<tr>
<th style="text-align:left">Operator</th>
<th style="text-align:left">Beschreibung</th>
<th style="text-align:left">Beispiel</th>
<th style="text-align:left">Resultat</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left"><code>&amp;&amp;</code></td>
<td style="text-align:left"><a href="https://de.wikipedia.org/wiki/Konjunktion_(Logik)" class="external-link" target="_blank" rel="noopener noreferrer">UND</a>: <strong>beide</strong> Ausdrcke sind <code>true</code></td>
<td style="text-align:left"><code>a &amp;&amp; b</code></td>
<td style="text-align:left"><code>false</code></td>
</tr>
<tr>
<td style="text-align:left"><code>||</code></td>
<td style="text-align:left"><a href="https://de.wikipedia.org/wiki/Disjunktion" class="external-link" target="_blank" rel="noopener noreferrer">ODER</a>: <strong>mindistens ein</strong> Ausdruck ist <code>true</code></td>
<td style="text-align:left"><code>a || b</code></td>

<header>Modul 319 - Selektionen</header>
<h1 id="if--else-if--else">if / else if / else</h1>
<div class="columns undefined"><div>
<ul>
<li>
<p>Wird dafr verwendet, <strong>Bedingungen zu berprfen</strong></p>
</li>
<li>
<p>Als Bedingung dient ein <strong>Bool'scher Wert</strong> (<code>true</code>, <code>false</code>), welche ber ein <strong>Vergleichsoperator</strong> erzeugt wird.</p>
</li>
<li>
<p>Kontrolliert ob ein Codeabschnitt durchlaufen wird</p>
</li>
</ul>

<header>Modul 319 - Selektionen</header>
<h1 id="if--else-if--else-1">if / else if / else</h1>
<div class="columns undefined"><div>
<h3 id="beispiel">Beispiel</h3>
<p>Wenn, <code>if</code>, ein Kunde einen Auftrag ber 1000.-- erteilt, bekommt er 4 % Rabatt.</p>
<p><img src="./images/if-kontrollstruktur-beispiel.png" alt="" style="height:270px;"></p>
</div><div class="undefined">
<h3 id="in-java">In Java</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-type">double</span> <span class="hljs-variable">price</span> <span class="hljs-operator">=</span> StdInput.readDouble();

<span class="hljs-keyword">if</span> (price &gt; <span class="hljs-number">1000</span>) {
    price *= <span class="hljs-number">0.96</span>;
}

System.out.println(<span class="hljs-string">"Your price "</span> + price);
</code></pre>
<ul>
<li>Bedingung: <code>price &gt; 1000</code>
<ul>
<li>Operator: <code>&gt;</code> grsser als</li>
</ul>
</li>
<li>Anweisung: <code>price *= 0.96</code>
<ul>
<li>Oder: <code>price = price * 0.96</code></li>
</ul>
</li>
</ul>
</div></div>

<footer>BBZBL / Lukas Hodel /  Applikationen entwerfen und implementieren</footer>
</section>

<header>Modul 319 - Selektionen</header>

<h1 id="if--else-if--else-2">if / else if / else</h1>
<p>Mit <code>else if</code> kann priorisiert auf weitere Bedingungen reagiert werden</p>
<div class="columns undefined"><div>
<h3 id="schema">Schema</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">if</span> (&lt;Bedingung1&gt;) {
    &lt;Anweisung1&gt;
} <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (&lt;Bedingung2&gt;) { <span class="hljs-comment">// Optionaler Block</span>
    &lt;Anweisung2&gt;
} <span class="hljs-keyword">else</span> {                   <span class="hljs-comment">// Optionaler Block</span>
    &lt;Anweisung3&gt;
}
</code></pre>
<ul>
<li><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f4a1.svg" data-marp-twemoji=""> if-Statements knnen beliebig verschachtelt werden!</li>
</ul>
</div><div class="undefined">
<h3 id="code-beispiel">Code-Beispiel</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-type">int</span> age; <span class="hljs-comment">// beliebiges alter</span>
<span class="hljs-type">double</span> betrag; <span class="hljs-comment">// beliebiger Betrag</span>
<span class="hljs-keyword">if</span> (betrag &gt; <span class="hljs-number">10000</span> &amp;&amp; age &lt; <span class="hljs-number">18</span>) {
    <span class="hljs-comment">// mehr als 10000 ausgegeben</span>
    <span class="hljs-comment">// UND unter 18 Jahre alt</span>
    betrag *= <span class="hljs-number">0.9</span>;
} <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span>(betrag &gt; <span class="hljs-number">1000</span>) {
    betrag *= <span class="hljs-number">0.96</span>;
} <span class="hljs-keyword">else</span> { <span class="hljs-comment">// Fr alle andern</span>
    betrag *= <span class="hljs-number">0.98</span>;
}
</code></pre>
</div></div>

<footer>BBZBL / Lukas Hodel /  Applikationen entwerfen und implementieren</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-header="Modul 319 - Selektionen" data-footer="BBZBL / Lukas Hodel /  Applikationen entwerfen und implementieren" data-theme="bbzbl" lang="C" data-marpit-pagination="10" style="--paginate:true;--header:Modul 319 - Selektionen;--footer:BBZBL / Lukas Hodel /  Applikationen entwerfen und implementieren;--theme:bbzbl;" data-marpit-pagination-total="11">
<header>Modul 319 - Selektionen</header>
<h1 id="switch--case">switch / case</h1>
<div class="columns undefined"><div>
<ul>
<li>
<p>Wird dafr verwendet, <strong>Gleichheit zu berprfen</strong></p>
</li>
<li>
<p>Als Bedingung dient die exakte Gleichheit von Werten (<code>==</code>)</p>
</li>
<li>
<p>Mit <code>break</code> wird abgebrochen</p>
</li>
<li>
<p>Ohne <code>break</code> wird die nchste Anweisung auch ausgefhrt</p>
</li>
</ul>
</div><div class="undefined">
